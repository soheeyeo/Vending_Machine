<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vending Machine</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1 class="blind">Cola Cola Vending Machine</h1>
        <img src="images/logo.png" alt="logo">
    </header>
    <main>
        <section class="container left">
            <div class="cokeList">
                <button class="coke">
                    <img src="images/Original_Cola.png" alt="">
                    <span class="name">Original_Cola</span>
                    <span class="price">1000원</span>
                </button>
                <button class="coke sold_out">
                    <img src="images/Violet_Cola.png" alt="">
                    <span class="name">Violet_Cola</span>
                    <span class="price">1000원</span>
                </button>
                <button class="coke">
                    <img src="images/Yellow_Cola.png" alt="">
                    <span class="name">Yellow_Cola</span>
                    <span class="price">1000원</span>
                </button>
                <button class="coke">
                    <img src="images/Cool_Cola.png" alt="">
                    <span class="name">Cool_Cola</span>
                    <span class="price">1000원</span>
                </button>
                <button class="coke">
                    <img src="images/Green_Cola.png" alt="">
                    <span class="name">Green_Cola</span>
                    <span class="price">1000원</span>
                </button>
                <button class="coke">
                    <img src="images/Orange_Cola.png" alt="">
                    <span class="name">Orange_Cola</span>
                    <span class="price">1000원</span>
                </button>
            </div>
            <div class="confirmPayment">
                <div class="change_box price_btn btn">
                    <span>잔액:</span>
                    <span>1,000원</span>
                </div>
                <button class="pay return payment_btn btn">거스름돈 반환</button>
                <input type="text" id="price_input" class="payment_btn btn" placeholder="입금액 입력">
                <label for="price_input"></label>
                <button class="pay payment payment_btn btn">입금</button>
                <ul class="selectedList">
                    <li>
                        <img src="images/Original_Cola.png" alt="">
                        <span>Original_Cola</span>
                        <span class="count">1</span>
                    </li>
                    <li>
                        <img src="images/Green_Cola.png" alt="">
                        <span>Green_Cola</span>
                        <div class="count">2</div>
                    </li>
                    <li>
                        <img src="images/Orange_Cola.png" alt="">
                        <span>Orange_Cola</span>
                        <div class="count">1</div>
                    </li>
                    <li>
                        <img src="images/Violet_Cola.png" alt="">
                        <span>Violet_Cola</span>
                        <div class="count">5</div>
                    </li>
                </ul>
                <button class="get">획득</button>
            </div>
        </section>
        <section class="container right">
            <div class="price_box">
                <div class="price_btn btn">
                    <span>소지금:</span>
                    <span>25,000원</span>
                </div>
            </div>
            <section class="cartContainer">
                <p>획득한 음료</p>
                <ul class="selectedList">
                    <li>
                        <img src="images/Original_Cola.png" alt="">
                        <span>Original_Cola</span>
                        <span class="count">1</span>
                    </li>
                    <li>
                        <img src="images/Green_Cola.png" alt="">
                        <span>Green_Cola</span>
                        <div class="count">2</div>
                    </li>
                    <li>
                        <img src="images/Orange_Cola.png" alt="">
                        <span>Orange_Cola</span>
                        <div class="count">1</div>
                    </li>
                    <li>
                        <img src="images/Violet_Cola.png" alt="">
                        <span>Violet_Cola</span>
                        <div class="count">5</div>
                    </li>
                </ul>
                <span class="total_price">총금액 : 9,000 원</span>
            </section>
        </section>
    </main>
</body>

</html>
